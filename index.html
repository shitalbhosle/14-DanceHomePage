<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project|14</title>
    <script
      src="https://kit.fontawesome.com/4649e5beb3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <article class="hero-left">
      
          <img src="./images/hero.jpg" alt="hero" class="lady" />
          <img src="./images/Logo.png" alt="logo" class="logo" />
        </article>
        <article class="hero-right">
          <div class="line"></div>
          <ul class="lists">
            <li class="list-item">Home</li>
            <li class="list-item">About</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Contact</li>
          </ul>
          <!---Mobile view-->
          <nav class="navbar">
            <div class="nav-center">
              <!--Nav Header-->
              <div class="nav-header">
                <img src="./images/Logo.png" alt="logo" />
                <button class="nav-toggle" id="nav-toggle">
                  <i class="fa-solid fa-bars"></i>
                </button>
              </div>
              <!--End of nav header-->

              <ul class="nav-links show-links" id="nav-links">
                <li><a href="" class="nav-link">Home</a></li>
                <li><a href="" class="nav-link">About</a></li>
                <li><a href="" class="nav-link">Porfolio</a></li>
                <li><a href="" class="nav-link">Contact</a></li>
              </ul>
            </div>
          </nav>
          <section class="middle">
            <div class="middle1">
              <h1>
                <span>Crea- </span><br /><span class="text">tivity.</span>
              </h1>
            </div>

            <div class="middle2">
              <h3>Is our <br />Ingradient</h3>
            </div>

            <div class="middle3">
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-solid fa-envelope"></i>
            </div>
          </section>
          <button class="btn">Check Our Package</button>

          <div class="dot">
            <ul class="list">
              <li class="item">
                <div class="period1"></div>
                Photography
              </li>
              <li class="item">
                <div class="period2"></div>
                Videography
              </li>
              <li class="item">
                <div class="period3"></div>
                Graphic Design
              </li>
              <li class="item">
                <div class="period4"></div>
                Illustration
              </li>
              <li class="item">
                <div class="period5"></div>
                Animation
              </li>
              <div class="line2"></div>
            </ul>
            <div class="dance">
              <i class="fa-solid fa-quote-right"></i>
              <p>
                We Help you to create best
                graphics,photos,videos,animation,illustation
              </p>
              <img src="./images/hero2.jpg" alt="hero2" />
            </div>
            <div class="arrow">
              <img src="./images/download.png" alt="arrow" />
            </div>
          </div>
        </article>
      </section>
    </div>
    <script>
      const navBtn = document.getElementById("nav-toggle");
      const links = document.getElementById("nav-links");

      navBtn.addEventListener("click", () => {
        links.classList.toggle("show-links");
      });
    </script>
  </body>
</html>
